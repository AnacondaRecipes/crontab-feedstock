{% set name = "crontab" %}
{% set version = "0.22.2" %}
{% set sha256 = "20ba372d63e9840c69d53c88805a0f91c67200258946b22cff4efee59817e104" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python

test:
  imports:
    - crontab

about:
  home: https://github.com/josiahcarlson/parse-crontab
  license: LGPL-2.1 or LGPL-3.0
  license_family: LGPL
  license_file: LICENSE3
  summary: 'Parse and use crontab schedules in Python'

extra:
  recipe-maintainers:
    - mcs07
